<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tableau Extension Starter by Craig Bloodworth, The Information Lab</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/highlight.min.js"></script>
    <link rel="stylesheet" href="/css/master.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/local.js"></script>
  </head>
  <body>
    <div class="title">
      <img src="https://www.theinformationlab.co.uk/wp-content/themes/info-lab/assets/img/info-lab-logo-footer.png" alt="The Information Lab">
    </div>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Tableau Extension Starter</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="https://github.com/TheInformationLab/Tableau-Extension-Starter"><i class="material-icons">link</i> Get on Github</a>
          </nav>
        </div>
      </header>
      <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <button id="demo-menu-lower-left"
                  class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">more_vert</i>
          </button>

          <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
              for="demo-menu-lower-left" id="template-menu">
            <li class="mdl-menu__item" id="template-title">Template</li>
          </ul>
          <h3 class="mdl-card__title-text" id="template-name">Configure</h3>
        </div>
        <div class="mdl-card__supporting-text">
          <form action="#" id="configForm">
          </form>
          <div class="icon icon-title" style="display: none">Extension Icon</div>
          <div class="icon" id="selected-icon-container" style="display: none;">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
              <i class="material-icons" id="selected-icon">build</i>
            </button>
          </div>
            <div class="icon" id="icons" style="display: none;">
            </div>
            <div id="trexHolder" style="display: none;"></div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="generate">
            Generate
          </a>
        </div>
      </div>
      <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="outputCard" style="display: none;">
        <div class="mdl-card__title">
          <h3 class="mdl-card__title-text">Output</h3>
        </div>
        <div class="mdl-card__supporting-text">
          <pre><code class="xml" id="trexOutput"></code></pre>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="saveas">
            Save
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
